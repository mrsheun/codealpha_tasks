# templates/index.html (Create this folder and file if using Flask)
<!DOCTYPE html>
<html>
<head>
    <title>Music Genre Prediction</title>
</head>
<body>
    <h1>Predict Music Genre</h1>
    <form method="POST" action="/predict">
        <label for="valence">Valence:</label><br>
        <input type="number" step="0.001" name="valence"><br><br>
        <label for="danceability">Danceability:</label><br>
        <input type="number" step="0.001" name="danceability"><br><br>
        <label for="tempo">Tempo:</label><br>
        <input type="number" step="0.001" name="tempo"><br><br>
        <label for="energy">Energy:</label><br>
        <input type="number" step="0.001" name="energy"><br><br>
        <label for="user_id">User ID:</label><br>
        <input type="text" name="user_id"><br><br>
        <label for="song_id">Song ID:</label><br>
        <input type="text" name="song_id"><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
